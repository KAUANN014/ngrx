<div class="all-container">
  <div class="container">
    <div class="toolbar bg-primary text-white p-3">
      <span class="titulo">Lista de Servidores</span>
    </div>

    <div class="botao-container d-flex justify-content-between my-3">
      <div class="pesquisa-container">
        <input
          type="text"
          class="form-control"
          onkeyup="aplicarFiltro(event)"
          placeholder="Buscar por nome, órgão ou lotação"
        />
      </div>

      <div class="add-container">
        <button
          class="btn btn-primary"
          onclick="criarNovoServidor()"
        >
          ➕ Adicionar Servidor
        </button>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Órgão</th>
            <th>Lotação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Maria Silva</td>
            <td>Secretaria X</td>
            <td>Setor Y</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarServidor(1)">✏️</button>
              <button class="btn btn-danger btn-sm" onclick="confirmarExclusao(1)">🗑️</button>
              <button class="btn btn-info btn-sm" onclick="visualizar(1)">👁️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
